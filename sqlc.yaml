version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/db/query/"
    schema: "./internal/db/migration/"
    gen:
      go:
        package: "sqlc"
        out: "./internal/db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true
